<html>
	<body>	
		
		<h1>Fast Datatables for Jquery</h1>
		<p>Let's make a table of 5000 items, fast.</p>
		<hr/>
		
		<div id="table_summary"></div>
		<table id="datatable">
		<thead>
			<tr>
				<th>Col1</th>
				<th>Col2</th>
				<th>Col3</th>
			</tr>
		</thead>
		</table>
		<button id="previous_page">Previous</button> <button id="next_page">Next</button>
		
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="fast-datatable.js"></script>
		
	</body>
</html>
